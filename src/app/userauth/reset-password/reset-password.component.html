<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <main role="main">
    <div class="container-fluid">
      <form [formGroup] = "resetPassForm" class="form-width shadow-lg p-3 mt-5 bg-white">
          <label class="mb-3 font-weight-bold">Reset Password</label>
          <div class="form-group">
            <label for="inputPass">New Password*</label>
            <input type="password" class="form-control" id="inputPass" placeholder="New Password" name="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="inputConfirmPass">Confirm New Password*</label>
            <input type="password" class="form-control" id="inputConfirmPass" placeholder="Confirm New Password" name="confirmPass" formControlName="confirmPassword">
          </div>
        <button type="button" class="btn btn-primary" [disabled]="!resetPassForm.valid" (click)="resetPassword()">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
