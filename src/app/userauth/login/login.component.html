<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <form [formGroup]="loginForm" class="form-signin shadow-lg bg-white rounded">
    <h1 class="h3 mb-3 font-weight-bold">Meeting Planner</h1>
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address"
      formControlName="email" required autofocus>
    <small class="form-text text-muted">Enter valid email</small>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
      formControlName="password"  required>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="terms" formControlName="isChecked" required> terms and
        conditions
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid"
      (click)="logIn()">Sign in</button>
    <button type="button" class="btn btn-link" (click) = "onClickForgotPass()">forgot password
      ?</button>
    <div class="row">
      <div class="col-sm-8">
        <label>Not an existing user?</label>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onSignupBtnClick()">Sign Up</button>
      </div>
    </div>

  </form>
  <!-- Modal -->

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Reset Password</h5>
    <button type="button" class="close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <label for="inputModalEmail">Enter your email</label>
      <input type="email" id="inputModalEmail" class="form-control" name="emailModalName" placeholder="Email address"
        [formControl]="emailModal" autofocus>
        <small class="form-text text-muted">Enter valid email</small>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
      <button type="button" id="send" class="btn btn-primary" [disabled]="emailModal.invalid" (click)="validateUser()">Send</button>
  </div>
</ng-template>
 
</body>

</html>
