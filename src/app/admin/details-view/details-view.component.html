<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <header role="heading">
    <app-header [userName]="userName"></app-header>
  </header>
  <main role="main">
    <div class="container-fluid pl-5 pr-5">
      <div class="row minus-header shadow-lg bg-white">
        <div class="col-sm">
          <form [formGroup]="detailForm">
            <label>Organized by: {{createdBy}}</label>
            <div class="form-group">
              <label for="title">Title<span>*</span></label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="startsAt">starts at<span>*</span></label>
              <input class="form-control" id="startsAt" [owlDateTime]="dt"
                [owlDateTimeTrigger]="dt" formControlName="start" placeholder="Start Date Time">
              <owl-date-time [pickerMode]="'dialog'" [hour12Timer]="true" [showSecondsTimer]="true" #dt></owl-date-time>
            </div>
            <div class="form-group">
              <label for="endsAt">ends at<span>*</span></label>
              <input class="form-control" id="endsAt" [owlDateTime]="dt1"
                [owlDateTimeTrigger]="dt1" formControlName="end" placeholder="End Date Time">
              <owl-date-time [pickerMode]="'dialog'" [hour12Timer]="true" [showSecondsTimer]="true" #dt1>
              </owl-date-time>
            </div>
            <div class="form-group">
              <label for="purpose">Purpose<span>*</span></label>
              <input type="text" class="form-control" id="purpose" formControlName="purpose"
                placeholder="Purpose of meeting">
            </div>
            <div class="form-group">
              <label for="place">Place<span>*</span></label>
              <input type="text" class="form-control" id="place" formControlName="place" placeholder="Place of meeting">
            </div>

            <div class="row mt-2 mb-2">
                <div class="col-sm">
                  <button type="submit" class="btn btn-primary btn-sm" [disabled]="!detailForm.valid"
                    (click)="editMeeting()">Submit</button>
                </div>
                <div class="col-sm">
                  <button type="button" class="btn btn-danger btn-sm" (click)="onClickDeleteBtn()">Delete</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn-sm btn-secondary ml-5" (click)="goBack()">
                        <i class="fas fa-arrow-left mouse-pointer"></i> Back</button>
                </div>
              </div>

          </form>
        </div>
      </div>
     

      <ng-template #modalContent let-close="close">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure want to delete this meeting?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="deleteMeeting()">
            Yes
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">
            No
          </button>
        </div>
      </ng-template>
    </div>
  </main>

</body>

</html>
